<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Application Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 30px;
        }

        .form-section {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body class="bg-dark">

    <!-- Header with Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CollegeApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Programs</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Apply</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="row align-items-center">
            <!-- Image Section -->
            <div class="col-md-6 mb-4">
                <img src="https://i.etsystatic.com/43602807/r/il/525891/4906691472/il_1080xN.4906691472_onln.jpg"
                    alt="College Image" class="img-fluid rounded-3 w-50">
            </div>

            <!-- Form Section -->
            <div class="col-md-6 form-section bg-dark text-white">
                <h3 class="mb-4">Application Form</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control text-muted" id="phone" placeholder="Enter phone number">
                    </div>
                    <div class="mb-3">
                        <label for="program" class="form-label">Program of Interest</label>
                        <select class="form-select" id="program">
                            <option selected disabled>Select program</option>
                            <option>Bachelor of Science</option>
                            <option>Bachelor of Arts</option>
                            <option>Engineering</option>
                            <option>Business Administration</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Why do you want to apply?</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" onclick="validate(event)" class="btn btn-primary w-100">Submit Application</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 CollegeApp. All rights reserved.</p>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validate(event) {
            
            event.preventDefault();
            let name = document.getElementById("name").value;
            let mail = document.getElementById("email").value;
            let phnum = document.getElementById("phone").value;

            if (name === "") {
                alert("Name cannot be empty");
                return;
            } else {
                console.log("Name: " + name);
            }
            if (mail == '') {
                alert("mail cannot be empty");
                return;
            } else {
                console.log("email : " + mail);
            }
            if (phnum === "") {
                alert("Phone number cannot be empty");
                return;
            } else if (isNaN(phnum)) {
                alert("Phone number must be numeric");
                return;
            } else {
                console.log("Phone Number: " + phnum);
            }

        }
    </script>
</body>

</html>
